<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Repair</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/icons/linearicons.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/animation/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
</head>
<body>

<header th:replace="@{include/header} :: navigation"></header>

<!-- Start image area -->
<section class="service-area section-gap problems-section-area">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="banner-content col-lg-7 col-md-6 justify-content-center">
                <h1 style="color: #000 !important">
                    Contact our team for a free estimate
                </h1>
                <p class="text-black">
                    Our admin team will answer your questions as soon as possible!
                </p>
                <a th:href="@{/page/index#contact}" class="primary-btn text-uppercase mt-10"
                   style="background-color: #000">Contact us</a>
            </div>
        </div>
    </div>
</section>
<!-- End image area -->

<!-- Start request area -->
<section class="service-area pb-3 pt-3" id="request">
    <div class="container">
        <div class="row align-items-center ">
            <div th:each="request : ${requests}" th:remove="tag"
                 th:object="${request}">
                <div class="row w-100">
                    <div class="col-lg-6">
                        <p class="col-lg-12 pt-3">Your question:</p>
                        <div class="col-lg-12 flex-column">
                            <input readonly name="title" th:value="${request.getTitle()}"
                                   class="form-control mt-20" required="" type="text">
                        </div>
                        <div class="col-lg-12 d-flex flex-column">
                            <input readonly name="phone" th:value="${request.getPhone()}"
                                   class="form-control mt-20" required="" type="text">
                        </div>
                        <div class="col-lg-12 flex-column">
                        <span readonly rows="5" class="form-control mt-20" style="height: 7rem" name="description" th:utext="${request.description}"
                                  required=""></span>
                        </div>
                    </div>
                    <div class="col-lg-6" th:if="${request.answer}">
                        <p class="col-lg-12 pt-3">Admin answer:</p>
                        <div class="col-lg-12" style="height: 79%;">
                        <span readonly rows="5" class="form-control mt-20" name="answer" style="height: 14.3rem"
                                  th:utext="${request.answer}" required=""></span>
                        </div>
                    </div>
                    <div class="col-lg-6 pt-3" th:if="!${request.answer}">
                        <img class="img-fluid" src="/images/answer.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End request area -->

<footer th:replace="@{include/footer} :: footer"></footer>

<div th:replace="@{include/modals} :: login-modal"></div>
<div th:replace="@{include/modals} :: registration-modal"></div>

<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/superfish.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{/js/app/servisracunara-utils.js}"></script>
</body>
</html>
